<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Geo Audio App – Bild hochladen</title>
</head>
<body>
    <h1>Geo Audio App – Bild hochladen</h1>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="image">📷 Wähle ein Bild aus:</label><br>
        <input type="file" name="image" id="image" required><br><br>

        <label for="manual_landmark">📍 Falls keine GPS-Daten vorhanden sind: Wähle eine Landmark aus</label><br>
        <select name="manual_landmark" id="manual_landmark">
            <option value="">– bitte auswählen –</option>
            <option value="Karlskirche">Karlskirche</option>
            <option value="Stephansdom">Stephansdom</option>
            <option value="Wiener Rathaus">Wiener Rathaus</option>
            <option value="Schloss Schönbrunn">Schloss Schönbrunn</option>
            <option value="Belvedere">Belvedere</option>
        </select><br><br>

        <button type="submit">Hochladen & analysieren</button>
    </form>
</body>
</html>
