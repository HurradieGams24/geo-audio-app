<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Was ist das hier?</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    button, select {
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      margin: 0.5rem;
    }
    #lookupBtn {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    #uploadBtn {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    #info {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
    .language-selector {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    audio {
      margin-top: 1rem;
    }
    #hint {
      margin-top: 1rem;
      color: #888;
      font-size: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Was ist das hier?</h1>

  <div class="language-selector">
    <label for="languageSelect">ğŸŒ Sprache wÃ¤hlen:</label>
    <select id="languageSelect">
      <option value="de" selected>ğŸ‡©ğŸ‡ª Deutsch</option>
      <option value="en">ğŸ‡¬ğŸ‡§ Englisch</option>
      <option value="fr">ğŸ‡«ğŸ‡· FranzÃ¶sisch</option>
      <option value="es">ğŸ‡ªğŸ‡¸ Spanisch</option>
    </select>
  </div>

  <button id="lookupBtn">ğŸ” Per Standort</button>
  <button id="uploadBtn">ğŸ“· Foto hochladen</button>

  <input type="file" id="photoInput" accept="image/*" capture="environment" style="display:none" />

  <div id="info"></div>
  <audio id="audioPlayer" controls preload="auto" style="display:none"></audio>
  <button id="replayBtn" style="display:none">ğŸ” Noch einmal abspielen</button>
  <div id="hint">ğŸ§ Tippe auf â–¶, um die Audiowiedergabe zu starten</div>

  <script>
    const button = document.getElementById('lookupBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const photoInput = document.getElementById('photoInput');
    const infoDiv = document.getElementById('info');
    const languageSelect = document.getElementById('languageSelect');
    const audioPlayer = document.getElementById('audioPlayer');
    const replayBtn = document.getElementById('replayBtn');
    const hint = document.getElementById('hint');

    function resetAudio() {
      audioPlayer.pause();
      audioPlayer.currentTime = 0;
      audioPlayer.style.display = 'none';
      replayBtn.style.display = 'none';
      hint.style.display = 'none';
    }

    button.addEventListener('click', () => {
      const selectedLang = languageSelect.value;
      infoDiv.innerHTML = "â³ Standort wird ermittelt...";
      resetAudio();

      if (!navigator.geolocation) {
        infoDiv.innerHTML = "âŒ Geolocation wird von deinem Browser nicht unterstÃ¼tzt.";
        return;
      }

      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        const url = `https://${selectedLang}.wikipedia.org/w/api.php?action=query&list=geosearch&gsradius=100&gscoord=${lat}%7C${lon}&gslimit=1&format=json&origin=*`;

        fetch(url)
          .then(response => response.json())
          .then(data => {
            if (data.query.geosearch.length === 0) {
              infoDiv.innerHTML = "âŒ Kein passender Ort in der NÃ¤he gefunden.";
              return;
            }

            const pageTitle = data.query.geosearch[0].title;
            infoDiv.innerHTML = `ğŸ“˜ <strong>${pageTitle}</strong><br>â³ Lade Zusammenfassung...`;

            fetch("/summarize", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ title: pageTitle, lang: selectedLang })
            })
              .then(res => res.json())
              .then(result => {
                if (result.error) {
                  infoDiv.innerHTML = `âŒ Fehler beim Zusammenfassen: ${result.error}`;
                  return;
                }

                infoDiv.innerHTML = `<strong>${pageTitle}</strong><br>${result.summary}`;
                audioPlayer.src = result.audio_url;
                audioPlayer.load();
                audioPlayer.style.display = 'block';
                replayBtn.style.display = 'inline-block';
                hint.style.display = 'block';
                audioPlayer.play().then(() => {
                  hint.style.display = 'none';
                }).catch(() => {
                  hint.style.display = 'block';
                });
              });
          });
      }, error => {
        infoDiv.innerHTML = "âŒ Standort konnte nicht ermittelt werden: " + error.message;
      });
    });

    uploadBtn.addEventListener('click', () => {
      photoInput.click();
    });

    photoInput.addEventListener('change', async () => {
      const file = photoInput.files[0];
      if (!file) return;

      const selectedLang = languageSelect.value;
      infoDiv.innerHTML = "ğŸ“· Bild wird analysiert...";
      resetAudio();

      const formData = new FormData();
      formData.append("photo", file);
      formData.append("lang", selectedLang);

      console.log("ğŸ“· Sende Bild zur Analyse...");

      const response = await fetch("/analyze-photo", {
        method: "POST",
        body: formData
      });

      const result = await response.json();
      if (result.error) {
        infoDiv.innerHTML = `âŒ Fehler bei Analyse: ${result.error}`;
        return;
      }

      infoDiv.innerHTML = `<strong>${result.title}</strong><br>${result.summary}`;
      audioPlayer.src = result.audio_url;
      audioPlayer.load();
      audioPlayer.style.display = 'block';
      replayBtn.style.display = 'inline-block';
      hint.style.display = 'block';
      audioPlayer.play().then(() => {
        hint.style.display = 'none';
      }).catch(() => {
        hint.style.display = 'block';
      });
    });

    replayBtn.addEventListener('click', () => {
      audioPlayer.currentTime = 0;
      audioPlayer.play();
    });
  </script>
</body>
</html>
